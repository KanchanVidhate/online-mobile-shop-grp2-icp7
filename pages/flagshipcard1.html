        padding: 5px 30px;
        display: block;

        border-radius: 20px;
    }

    .btn-buy-now:hover {
        box-shadow: 1px 1px 2px 2px rgb(38, 37, 39);
    }

    @media screen and (max-width:600px) {

        .container {
            width: 90%;
            flex-direction: column;
            height: 200px;

        }
    }
</style>

<body>
    <h1 class="heading">Product Cards</h1>
    <div class="container bg-dark w-50">
    <div class="product-card w-50 bg-light">
       <div class="container-fluid d-flex  flex-column w-50 m-3">
            <img src="../img/flagshippage-img/ph1.jpg" class= "card-img d-flex m-3 mt-3" />
            <div class="img-container d-flex flex-row mt-3 m-3 me-5 ">
                <img src="../img/flagshippage-img/ph1.jpg" class="w-50 m-2" onclick="changeimage('../img/flagshippage-img/ph1.jpg')" />
                    <img src="../img/flagshippage-img/ph2.png" class="w-50 m-2 "onclick="changeimage('../img/flagshippage-img/ph2.png')" />
                <img src="../img/flagshippage-img/ph3.webp" class=" w-50 m-2"  onclick="changeimage('../img/flagshippage-img/ph3.webp')" />
                <img src="../img/flagshippage-img/ph4.png" class="w-50 m-2"  onclick="changeimage('../img/flagshippage-img/ph4.png')" />
            
            </div >
            </div>
            <hr class="mt-1">
            <div class="card-body">
                <h1 class="fs-1 text">Wireless Earbud</h1>
                <p class="product-description">
                    this Headphones are a pair of padded speakers
                    which you wear over your ears in order to listen to a radio or recorded music.
                </p>
                <p class="product-price">Price:₹ 800</p>
                <h3 id="show-quantity">Item:1 × 800</h3>
                <h3 id="show-total">Total:800</h3>
                <div class="quantity-btn-container">
                    <img src="./images/minus.png" class="btn-quantity" onclick="dec()" />
                    <span class="quantity-text" id="quantity-text">1</span>
                    <img src="./images/plus (2).png" class="btn-quantity" onclick="inc()" />
                </div>
                <button type="button" class="btn-buy-now">
                    Buy Now
                </button>
            </div>
        </div>

    </div>
    </div>
    <script>

        function inc() {
            const quantityText = document.getElementById("quantity-text");
            const showQuantity = document.getElementById("show-quantity");
            const showTotal = document.getElementById("show-total");
            let quantity = parseInt(quantityText.innerText);
            if (quantity < 10) {
                quantityText.innerText = ++quantity;
            }
            else {
                alert("you cann't add more than 10 items ")
            }
            showQuantity.innerText = `Item: ${quantity}×349`;

            showTotal.innerText = `Total: ${quantity * 349}`;

        }
        function dec() {

            const quantityText = document.getElementById("quantity-text");
            const showQuantity = document.getElementById("show-quantity");
            const showTotal = document.getElementById("show-total");
            let quantity = parseInt(quantityText.innerText);
            if (quantity > 1) {
                quantityText.innerText = --quantity;
            }
            else {
                alert("you cann't add less than 1 items")
            }
            showQuantity.innerText = `Item: ${quantity}×349`;
            showTotal.innerText = `Total: ${quantity * 349}`;

        }
