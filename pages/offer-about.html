<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offer about</title>
    <link rel="stylesheet" href="../css/offer-about.css">

</head>
<body>
     <div class="product-card">
      
      <div style="text-align:center">
        <h2>Tabbed Image Gallery</h2>
        <p>Click on the images below:</p>
      </div>
      
      <!-- The four columns -->
      <div class="row">
        <div class="column">
          <img src="img_nature.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img_snow.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img_mountains.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img_lights.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
        </div>
      </div>
      
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
      </div>
      


</div>
    </div>

       <div class="info-card">
          <div class="position">
            <p><b>realme 12x 5G (Woodland Green, 128 GB)  </b>
               <p class="adjust-size ">Extra ₹45000 off </p>
               <p class="adjust-padding"><b>₹13,499</b><br>
                  &nbsp; &nbsp; &nbsp;  <del class="font-size">₹17,999 </del>
                 <b class="clr" >25% off</b> 
                </p>
        <h3><b>Coming Soon</b></h3>
            </div>
          </div>
    

    <!--javacript add-->
    <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
      }
      </script>
      
       
      
</body>
</html>
