<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offer about</title>
    <link rel="stylesheet" href="../css/offer-about.css">

</head>
<body>
     <div class="product-card">
      
      <!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="../img/offer-about/1st.jpg" alt="Nature" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="../img/offer-about/2nd .jpg" alt="Snow" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="../img/offer-about/4th.jpg" alt="Lights" onclick="myFunction(this);">
  </div>
 
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
    </div>

       <div class="info-card">
          <div class="position">
            <p><b>realme 12x 5G (Woodland Green, 128 GB)  </b>
               <p class="adjust-size ">Extra ₹45000 off </p>
               <p class="adjust-padding"><b>₹13,499</b><br>
                  &nbsp; &nbsp; &nbsp;  <del class="font-size">₹17,999 </del>
                 <b class="clr" >25% off</b> 
                </p>
        <h3><b>Coming Soon</b></h3>
            </div>
          </div>
    

    <!--javacript add-->
  <script>
    function myFunction(imgs) {
     
      // Get the expanded image
      var expandImg = document.getElementById("expandedImg");
      
      // Get the image text
      var imgText = document.getElementById("imgtext");
     
      // Use the same src in the expanded image as the image being clicked on from the grid
      expandImg.src = imgs.src;
     
      // Use the value of the alt attribute of the clickable image as text inside the expanded image
      imgText.innerHTML = imgs.alt;
      
      // Show the container element (hidden with CSS)
      expandImg.parentElement.style.display = "block";
    }
  </script>
    
           
      
</body>
</html>
