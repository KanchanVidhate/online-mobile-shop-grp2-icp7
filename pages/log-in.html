<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/log-in.css"/>
    <title>Log-In-Page</title>
</head>
<style>

</style>

<body>
    <div class="row g-0 text-center">
        <div class="col-sm-6 col-md-4 mt-5"><img src="../img/log-in-page/Secure login.gif">
        </div>
        <div class=" col-6 col-md-8">
            <div class="container">
                <div class="forms-container">
                    <div class="signin-signup">
                        <form action="#" class="sign-in-form">
                            <h2 class="title">Sign in</h2>
                            <div class="input-field">
                                <i class="fas fa-user "></i>
                                <input class="username-field" type="text" placeholder="Username" />
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input class="username-field mt-3" type="password" placeholder="Password" />
                            </div>
                            <input type="submit" value="Login" class="btn-login mt-3" />
                            <p class="social-text">Or Sign in with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook-f social-media-icons "></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-twitter social-media-icons "></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google social-media-icons "></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin-in social-media-icons "></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript'>document.addEventListener('DOMContentLoaded', function () { window.setTimeout(document.querySelector('svg').classList.add('animated'), 1000); })
    </script>
</body>

</html>
